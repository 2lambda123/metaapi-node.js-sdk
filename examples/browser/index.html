<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script src="https://unpkg.com/metaapi.cloud-sdk/index.js"></script>
<script>
  const api = new MetaApi('<place your token here>');
  api.metatraderAccountApi.getAccount('<place your account id here>')
    .then(account => {
      console.log('Waiting for API server to connect to broker (may take couple of minutes)')
      return account.deploy()
        .then(() => account.waitConnected())
        .then(() => account.connect())
        .then(connection => {
          console.log('Waiting for SDK to synchronize to terminal state (may take some time depending on your history size)');
          return connection.waitSynchronized()
            .then(() => connection.getOrders())
            .then(orders => console.log('open orders:', orders));
        })
        .then(() => account.undeploy());
    })
    .catch(error =>  console.error(error))
</script>
</html>
